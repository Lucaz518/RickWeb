<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rick & Morty Universe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <img src="img/logo_rick_and_morty.png.jpg" alt="Rick & Morty Universe Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="main.html">Explorar</a></li>
            </ul>
        </nav>
    </header>

    <main class="registro-page">
        <section class="registro-container">
            <div class="registro-image">
                <img src="img/registro.png" alt="Rick y Morty Registrándose">
            </div>

            <div class="registro-form-container">
                <h2 class="registro-title">¡Únete al Multiverso!</h2>
                <form class="registro-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user-plus"></i> Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-key"></i> Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password"><i class="fas fa-key"></i> Repetir Contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="submit-button">Registrarse</button>
                </form>
                <div class="registro-links">
                    <p>¿Ya tienes una cuenta? <a href="login.html">¡Inicia Sesión!</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Rick & Morty Universe</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
