<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar Personajes - Rick & Morty Universe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <img src="img/logo_rick_and_morty.png.jpg" alt="Rick & Morty Universe Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="main.html">Explorar</a></li>
            </ul>
        </nav>
        <div class="user-profile-simulado">
            <img src="img/rick.png" alt="Perfil de Usuario (Simulado)">
            <span id="nombre-usuario"></span>
            <div class="profile-actions">
                <button>Editar Perfil</button>
                <button>Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar personaje...">
            <button id="search-button">Buscar</button>
        </section>

        <section class="personajes-lista">
            <h2>Personajes</h2>
            <div class="personajes-grid" id="personajes-grid">
                </div>
            <button id="load-more-button" class="cta-button" style="margin-top: 20px;">Cargar más personajes</button>
            <div id="mensaje-sin-sesion" style="text-align: center; color: var(--color-texto-secundario); font-style: italic; margin-top: 20px; display: none;">
                ¡Inicia sesión para guardar tus personajes favoritos!
            </div>
             <div id="no-results-message" style="text-align: center; color: var(--color-texto-secundario); font-style: italic; margin-top: 20px; display: none;">
                No se encontraron personajes.
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rick & Morty Universe (Simulado para Entrega Académica)</p>
    </footer>

    <div id="personaje-detalle-modal" class="personaje-detalle-modal">
        <div class="modal-contenido">
            <span class="cerrar-modal" id="cerrar-modal-button">&times;</span>
            <img id="modal-imagen" src="" alt="Imagen del Personaje">
            <h3 id="modal-nombre"></h3>
            <p><strong>Especie:</strong> <span id="modal-especie"></span></p>
            <p><strong>Estado:</strong> <span id="modal-estado"></span></p>
            <p><strong>Género:</strong> <span id="modal-genero"></span></p>
            <p><strong>Origen:</strong> <span id="modal-origen"></span></p>
            <p><strong>Ubicación Actual:</strong> <span id="modal-ubicacion"></span></p>
            <div class="modal-episodios">
                <h4>Apariciones en Episodios:</h4>
                <ul id="modal-episodios-lista">
                    </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
